<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-card">
    <section class="result">
      <h2 class="result-title">Your Result</h2>
      <p class="result-score"><span>0</span><span>of 100</span></p>
      <p class="result-grade">Great</p>
      <p class="result-grade-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-badge">
        <div class="skills">
          <img src="" alt="">
          <p></p>
        </div>
        <p><strong>0</strong> <span> / 100</span></p>
      </div>
      <div class="summary-badge">
        <div class="skills">
          <img src="" alt="">
          <p></p>
        </div>
        <p><strong>0</strong> <span> / 100</span></p>
      </div>
      <div class="summary-badge">
        <div class="skills">
          <img src="" alt="">
          <p></p>
        </div>
        <p><strong>0</strong> <span> / 100</span></p>
      </div>
      <div class="summary-badge">
        <div class="skills">
          <img src="" alt="">
          <p></p>
        </div>
        <p><strong>0</strong> <span> / 100</span></p>
      </div>
      <button>Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
